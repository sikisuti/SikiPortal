<div fxLayout="column" fxLayoutAlign="center center" class="content">
  <div class="flip-card" [ngClass]="{'bordered': word.state > 5}" 
    (click)="onFlipCard()" (swiperight)="onSwipeRight($event)" (swipedown)="onSwipeDown($event)" (swipeup)="onSwipeUp($event)"
    (keydown.arrowright)="onSwipeRight($event)" (keydown.arrowdown)="onSwipeDown($event)"
    [@reviseWord]='reviseWordStarter' (@reviseWord.done)='reviseWordDone($event)' 
    [@skipWord]='skipWordStarter' (@skipWord.done)='reviseWordDone($event)'
    [@setKnown]='setKnownStarter' (@setKnown.done)='reviseWordDone($event)'
    [@newWord]='word?.id' 
    [@turnOver]='turnStatus' (@turnOver.done)='turnOverDone($event)'
    fxLayout="row" fxLayoutAlign="center center">
      <span>{{(word?.nativeSide ? !isFlipped : isFlipped) ? word?.native : word?.foreignWord}}</span>
  </div>
</div>
