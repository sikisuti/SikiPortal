<div>
  <form id="loginForm" method="post">
    <label for="txtUsername">Username:</label>
    <input id="txtUsername" type="text" name="username" ng-model="username"/>
    <label for="txtPassword">Password:</label>
    <input id="txtPassword" type="password" name="password" ng-model="password"/>
    <input id="btnSubmit" type="submit" value="Submit" ng-click="submit()"/>
  </form>
</div>
