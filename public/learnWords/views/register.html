<div layout="column" layout-align="center" layout-margin flex>
  <md-input-container>
    <label>Username</label>
    <input type="text" name="username" ng-model="username"/>
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input type="password" name="password" ng-model="password"/>
  </md-input-container>
  <md-input-container>
    <label>Confirm password</label>
    <input type="password" name="confirmPassword" ng-model="passwordConfirmation"/>
  </md-input-container>
  <div layout="row">
      <md-button class="md-raised" ng-click="submit()" flex>Register</md-button>
  </div>
  <div layout="row">
    <md-progress-circular ng-disabled="!busy.state"></md-progress-circular>
    <span ng-disabled="!busy.state" style="margin: auto 10px;">{{busy.message}}</span>
  </div>
</div>
