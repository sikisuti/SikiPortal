<div id="learnView">
  <div id="progressBar" ng-style="{width : progressBarWidth}"></div>

  <section class="container">
    <div id="card" ng-class="{flipped: isFlipped}">
      <figure class="front"><span class="word" ng-bind="frontWord"></figure>
      <figure class="back"><span class="word" ng-bind="backWord"></figure>
    </div>
  </section>

  <script src="/js/learnWords/gestures.js"></script>
</div>
