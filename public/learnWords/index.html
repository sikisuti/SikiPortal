<!DOCTYPE html>
<html ng-app="learnWordsApp">
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn Words</title>
    <link rel="stylesheet" href="/css/angular-material/1.1.3/angular-material.min.css" >
    <link rel="stylesheet" href="/css/bootstrap/3.3.7/bootstrap.css" >
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/angularjs/1.6.2/angular.js"></script>
    <script src="/js/angularjs/1.6.2/angular-animate.js"></script>
    <script src="/js/angularjs/1.6.2/angular-aria.js"></script>
    <script src="/js/angularjs/1.6.2/angular-messages.js"></script>
    <script src="/js/angularjs/1.6.2/angular-route.js"></script>
    <script src="/js/angularjs/1.6.2/angular-cookies.js"></script>
    <script src="/js/angular-material/1.1.3/angular-material.js"></script>
    <script src="/js/ui-bootstrap/2.5.0/ui-bootstrap-tpls-2.5.0.js"></script>
    <link rel="stylesheet" href="/learnWords/css/learnWordsStyles.css">
    <script src="/js/hammer.min.js"></script>
    <script src="/js/howler.core.min.js"></script>
    <script src="/learnWords/learnWordsApp.js"></script>
    <script src="/learnWords/controllers/mainCtrl.js"></script>
    <script src="/learnWords/controllers/homeController.js"></script>
    <script src="/learnWords/controllers/learnPageController.js"></script>
    <script src="/learnWords/controllers/newWordController.js"></script>
    <script src="/learnWords/controllers/loginPageController.js"></script>
    <script src="/learnWords/controllers/registerController.js"></script>
    <script src="/learnWords/controllers/testPageController.js"></script>
  </header>
  <body ng-controller="mainCtrl" class="container" layout="column">

    <header id="sl-header" layout="row">
      <div layout="column" flex>
        <div layout="row" style="border-bottom: 1px solid white;">
          <span flex>{{username}}</span>
          <md-button style="line-height: 30px; margin: 0px;" ng-show="username != ''" ng-click="logout()">logout</md-button>
        </div>
      </div>
    </header>

    <div ng-view layout="row" flex></div>

    <!--<footer id="sl-footer" layout="row">footer</footer>-->

  </body>
</html>
